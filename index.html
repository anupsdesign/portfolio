<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="style/main.css">
      <script src="https://kit.fontawesome.com/0bbf47f20a.js" crossorigin="anonymous"></script>
    <title>AnupsDesign</title>
  </head>
  <body>
      <div class="body-wrap">
          <div class="main">
              <div class="coming-soon-overlay">
                  <a href="index.html"><div class="logo2">ad</div></a>
                  <div class="center-text">
                      <h1>New website coming soon</h1>
                      <h6>I&#39;m currently working on a new design <br>I apologize for your incovenience</h6>
                  </div>
              </div>
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-6">
                          <a href="index.html"><div class="logo">ad</div></a>
                      </div>
                      <div class="col-6">
                          <nav>
                              <button>About</button>
                              <button>Work</button>
                              <button>Contact</button>
                          </nav>
                      </div>
                  </div>
              </div>
              <div class="portrait">
                  <div class="portrait-text">
<!--                      <h1>I create websites <br>that help businesses standout</h1><button>Here's how</button>-->
                      <h1>Hi there, I'm Anup ðŸ‘‹</h1>
                      <h5>Full-Stack Developer &amp; Student</h5>
                  </div>
              </div>
              <div class="page-indicator">
                  <h1>Intro</h1>
              </div>
              <span class="github-icon"><a href="#" target="_blank"><i class="fab fa-github"></i></a></span>
              <div class="next-page">
                  <label for="next-btn">View Profile</label>
                  <button id="next-btn">
                      <i class="fas fa-angle-right slide-out-arrow"></i>
                  </button>
              </div>
          </div>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script>
          $(function() {
              $('nav button').addClass('fade-in-right');
              $('.logo').addClass('fade-in-left');
              $('.page-indicator').addClass('text-focus-in');
              $('.portrait').addClass('text-focus-in');
              $('.portrait-text h1').addClass('fade-in-bottom');
              $('.portrait-text h5').addClass('fade-in-bottom');
              $('.next-page').addClass('fade-in-left');
              $('.github-icon').addClass('fade-in');
              $('.coming-soon-overlay .logo2').addClass('fade-in-top');
              $('.coming-soon-overlay h1').addClass('fade-in-bottom');
              $('.coming-soon-overlay h6').addClass('fade-in-bottom');
          });
          $('.next-page').on('mouseover', function(){
              $('.next-page label').css('transform','translateX(-10px)');
              $('.next-page label').css('color','burlywood');
          });
          $('.next-page').on('mouseleave', function(){
              $('.next-page label').css('transform','translateX(0px)');
              $('.next-page label').css('color','#fff');
          });
      </script>
  </body>
</html>
